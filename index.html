<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="res/css/style.css">
        <title>Login</title>
    </head>
    <body>
        <main>
            <section id="Heading">
                <h1>Faça seu login na plataforma</h1>
            </section>
            <section id="FormControl" class="shadow">
                <form>
                    <input type="email" id="email" placeholder="E-mail" required>
                    <input type="password" id="password" placeholder="Senha" minlength="5" required>
                    
                    <a href="#">Esqueci minha senha</a>
                    <div class="center">
                        <button id="Submit">Entrar</button>
                        <p>Não tem uma conta? <a href="#">Cadastre-se</a> <br><br>
                            ou entre com <br>
                            <button class="icon">
                                <img src="./res/img/github-icon.png" alt="github-icon" srcset="">
                                GitHub
                            </button>
                        </p>
                    </div>
                </form>
            </section>
        </main>

        <script src="./res/js/script.js"></script>
    </body>
</html>
